                        check_guest_tools: 0
                        update_guest_tools: 0
                machines:
                    vflm_w3y7t0r5132l:
                        id: invoice
                        hostname: invoice.vm
                        network:
                            private_network: 192.168.56.104
                        memory: '1024'
                        cpus: '2'
