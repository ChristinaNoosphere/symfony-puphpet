                    fastcgi_index: app.php
                    fastcgi_split_path: ''
                    fast_cgi_params_extra:
                        - 'APP_ENV dev'
                        - 'APP_DEBUG true'
                        - 'SCRIPT_FILENAME  $realpath_root$fastcgi_script_name'
                        - 'DOCUMENT_ROOT $realpath_root'
                    proxy: ''
                    proxy_redirect: ''
                nxvl_k42hyelvfao5:
                    location: '~ ^/(app|app_dev|config)\.php(/|$)'
                    fastcgi: '127.0.0.1:9000'
                    fastcgi_index: ''
                    fastcgi_split_path: ' ^(.+\.php)(/.+)$'
                    fast_cgi_params_extra:
                        - 'APP_ENV dev'
                        - 'APP_DEBUG true'
                        - 'SCRIPT_FILENAME  $realpath_root$fastcgi_script_name'
                        - 'DOCUMENT_ROOT $realpath_root'
                    proxy: ''
                    proxy_redirect: ''
